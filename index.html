<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brave Express Booking</title>
</head>

<body>
    <div class="topnav">

            <img src="./assets/images/BraveExpressLogo.png" alt="logo">
        </div>
        <div class="menu">
            <ul class="menuList">
                <li class="menuItem"><a href="##">Train Booking</a></li>

                <li class="menuItem"><a href="##">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <div>
        <div>
            <h2>Brave Express e-Booking.</h2>
        </div>
        <div>
            <div>
