<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Brave Express Booking</title>
</head>

<body>
    <div class="topnav">
        <div class="logo">
            <img src="./assets/images/BraveExpressLogo.png" alt="logo">
        </div>
        <div class="menu">
            <ul class="menuList">
                <li class="menuItem"><a href="##">Train Booking</a></li>
                <li class="menuItem"><a href="##">About</a></li>
                <li class="menuItem"><a href="##">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <div class="departSection">
        <div id="braveEx">
            <h2>Brave Express e-Booking.</h2>
        </div>

        <div class="departureDetails">
            <div class="departure">
                <label for="fromLocation">From</label>
                <select name="depTown" id="departureTown">
                    <option value="text">-From-</option>
                    <option value="text">Nairobi</option>
                    <option value="text">Eldoret</option>
                </select>
            </div>

            <div class="departure">
                <label for="toLocation">To</label>
                <select name="arrivalTown" id="arrivalTown">
                    <option value="text">-To-</option>
                    <option value="text">Eldoret</option>
                    <option value="text">Nairobi</option>
                </select>
            </div>

            <div class="departureDate">
                <label for="depDate">Depature Date</label>
                <input type="date" id="depDate" name="DepDate">
            </div>

            <div class="departure">
                <label for="depTime">Depature Time</label>
                <select name="depTime" id="detTime">
                    <option value="text">-Time-</option>
                    <option value="text">9:00 AM</option>
                    <option value="text">3:00 PM</option>
                </select>
            </div>
        </div>

        <div class="passContainer" >
            <form id="passengerName">
                <h4>Enter Personal Details</h4>
                <div class="formcontainer" >
                    <div class="formSection">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="newName" />
                        <label for="idNumber">ID Number: </label>
                        <input type="text" name="idNumber" id="newIdNumber" />
                    </div>
                    <div class="formSection">
                        <label for="numOfSeats">Number Of Seats: </label>
                        <input type="number" name="numOfSeats" id="newNumOfSeats" />
                        <label for="fareAmount">Fare Amount: </label>
                        <input type="numbers" name="fareAmout" id="newfareAmount" />
                    </div>
                </div>
                <input type="submit" value="Submit" />
            </form>

            <img src="./assets/images/train.jpg" alt="BraveEx" width="400px">
        </div>
    </div>

    <!-- <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" /> -->
</body>

</html>
